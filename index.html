<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        /* Estilos para a imagem cobrir toda a tela */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .image-fullscreen {
            position: fixed; /* Fixa a imagem no fundo da tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('imagem.jpg'); /* A imagem está no mesmo diretório */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            z-index: -1; /* Coloca a imagem atrás do conteúdo */
        }

        /* Estilos para o botão de download */
        .download-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza o botão */
            padding: 10px 20px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo transparente escuro */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .download-button:hover {
            background-color: rgba(0, 0, 0, 0.9); /* Efeito de hover */
        }

        /* Estilos para o botão do Discord */
        .discord-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza o botão */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #7289da; /* Cor do Discord */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .discord-button:hover {
            background-color: #5b6e98; /* Cor do Discord ao passar o mouse */
        }

        /* Estilos para os botões do YouTube */
        .youtube-button {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza o botão */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff0000; /* Cor vermelha do YouTube */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .youtube-button:hover {
            background-color: #cc0000; /* Cor vermelha mais escura ao passar o mouse */
        }

    </style>
</head>
<body>

    <!-- Imagem de fundo que cobre toda a tela -->
    <div class="image-fullscreen"></div>

    <!-- Botão de download -->
    <a href="glove abuse 3.0v.txt" class="download-button" download="glove abuse 3.0v.txt">Download Script</a>

    <!-- Botão do Discord -->
    <a href="https://discord.gg/7Qys7Gt45g" class="discord-button" target="_blank">Join our Discord</a>

    <!-- Botão do YouTube para XUNAXI_Scripts -->
    <a href="https://www.youtube.com/@XUNAXI_Scripts" class="youtube-button" target="_blank">Visit XUNAXI_Scripts YouTube</a>

    <!-- Botão do YouTube para DonJosX -->
    <a href="https://youtube.com/@donjosx?si=9a65UUaIMVRtSlZu" class="youtube-button" target="_blank">Visit DonJosX YouTube</a>

    <!-- Botão do YouTube para outro XUNAXI -->
    <a href="https://www.youtube.com/@XUNAXI_Scripts" class="youtube-button" target="_blank">Visit XUNAXI_Scripts YouTube (Second)</a>

</body>
</html>
