<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image</title>
    <style>
        /* Styles to make the image cover the full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .image-fullscreen {
            position: fixed; /* Fixes the image at the background of the screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('imagem.jpg'); /* The image is in the same directory */
            background-size: cover; /* Makes the image cover the full screen */
            background-position: center; /* Centers the image */
            z-index: -1; /* Places the image behind the content */
        }

        /* Styles for the download button */
        .download-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the button */
            padding: 10px 20px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .download-button:hover {
            background-color: rgba(0, 0, 0, 0.9); /* Hover effect */
        }

        /* Styles for the Discord button */
        .discord-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the button */
            padding: 10px 20px;
            font-size: 18px;
            background-color: #7289da; /* Discord color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .discord-button:hover {
            background-color: #5b6e98; /* Darker Discord color on hover */
        }
    </style>
</head>
<body>

    <!-- Full screen image that covers the entire page -->
    <div class="image-fullscreen"></div>

    <!-- Download button -->
    <a href="imagem.jpg" class="download-button" download="image.jpg">Download Image</a>

    <!-- Discord button -->
    <a href="https://discord.gg/7Qys7Gt45g" class="discord-button" target="_blank">Join our Discord</a>

</body>
</html>
